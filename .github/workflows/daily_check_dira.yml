name: Check Dira Projects

permissions:
  contents: write

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
  TELEGRAM_PERSONAL_ID: ${{ secrets.TELEGRAM_PERSONAL_ID }}


on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies using uv
        run: uv sync

      - name: Run Dira check script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_PERSONAL_ID: ${{ secrets.TELEGRAM_PERSONAL_ID }}
        run: uv run main.py
      
      - name: Commit and push CSV if changed
        run: |
          if [ -f new_projects.csv ] || [ -f state.json ]; then
                git config user.name "github-actions"
              git config user.email "github-actions@github.com"
              [ -f new_projects.csv ] && git add new_projects.csv
              [ -f state.json ] && git add state.json
              git diff --cached --quiet || git commit -m "ðŸ”„ Update tracked files from daily run"
              git pull --rebase
              git push
          else
              echo "ðŸŸ¡ No files to commit"
          fi
